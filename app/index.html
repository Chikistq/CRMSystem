<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="src/img/favicon.ico" rel="icon" type="image/x-icon">
  <link href="src/img/favicon.ico" rel="shortcut icon" type="image/x-icon">

  <title>CRM Система управления контактными данными клиентов</title>

</head>
<body>
<header class="header" id="header">
  <div class="header__wrap flex">
    <div class="header__logo">
      <img class="header__logo-img" src="src/img/logo.svg" alt="CRM Система управления контактными данными клиентов">
    </div>
    <form class="header__search form" name="search" method="get">
      <label for="h-search">
        <span class="form__inputName visually-hidden">Поиск клиента по базе данных</span>
        <input class="form__input" id="h-search" tabindex="0" type="text" placeholder="Введите запрос" name="search" value>
      </label>
    </form>
  </div>

</header>


<main class="main container flex" id="main">
  <h1 class="main__title">Клиенты</h1>

  <!-- table -->
  <div class="main__wrap">
    <div class="main__table table">

        <table class="table__title">
          <tr class="table__title-row">
            <th class="table__title-id col col-2 sort-title" data-type="id" scope="col">ID
              <svg class="table__title-icon sort-array" width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z" fill="#9873FF"/>
              </svg>
            </th>
            <th class="table__title-name col col-8-5 sort-title" data-type="name" scope="col">
              Фамилия Имя Очество
              <svg class="table__title-icon sort-array" width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z" fill="#9873FF"/>
              </svg>
              <span>
                А-Я
            </span>
            </th>
            <th class="table__title-create col col-4-5 sort-title" data-type="create" scope="col">
              Дата и время создания
              <svg class="table__title-icon sort-array" width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z" fill="#9873FF"/>
              </svg>
            </th>
            <th class="table__title-change col col-4 sort-title" data-type="change" scope="col">
              Последние изменения
              <svg class="table__title-icon sort-array" width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3.49691e-07 4L0.705 4.705L3.5 1.915L3.5 8L4.5 8L4.5 1.915L7.29 4.71L8 4L4 -3.49691e-07L3.49691e-07 4Z" fill="#9873FF"/>
              </svg>
            </th>
            <th class="table__title-contacts col col-4" scope="col">Контакты</th>
            <th class="table__title-action col col-5" scope="col">Действия</th>
          </tr>
        </table>

        <div class="table__wrap" id="app">

        </div>

    </div>



  </div>

  <!-- table end -->

  <button class="main__addbtn btn btn-second">
    <svg class="main__addbtn-icon" width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z" fill="#9873FF"/>
    </svg>
    Добавить клиента
  </button>



</main>

</body>
</html>
